<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chatbot UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E4E4E4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 450px;
            height: 600px;
            background: #1e1e1e;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #121212;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background: #1c1c1c;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #E4E4E4;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            background: #444;
        }

        button {
            padding: 12px;
            background: #4caf50;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }

        .user {
            background: #5c6bc0;
            align-self: flex-end;
            color: #fff;
        }

        .bot {
            background: #2c3e50;
            color: #fff;
            align-self: flex-start;
        }

        .chat-box {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
          <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
